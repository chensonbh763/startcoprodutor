<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Registro</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" defer></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js" defer></script>
    <script type="module" src="js/auth.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Login e Registro</h1>
        
        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Login</button>
        </form>

        <form id="register-form">
            <h2>Registrar</h2>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
